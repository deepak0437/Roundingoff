{% block content %} 
<div class="container">
  <div class="card">
    <div class="card-header">
      <h1 class="h1">Dimensions of rectangle with max area</h1>
    </div>
    <div class="card-body">
        
        <form method='POST' action='/max-area-rectangle/'>
          {% csrf_token %}
          <div class="form-floating mb-3">
            <input type="number" class="form-control" value=100 id="numa" placeholder="100" name='perim' required>
          </div>
        <button type="submit" class="btn btn-primary">Calculate</button> 
        </form>
    </div>
  </div>
</div>
